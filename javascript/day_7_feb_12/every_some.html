<script>
    let arr = [10, 20, 30, 40, 50];

    // returns true if all the elements satisfies the condition
    let allEven = arr.every(ele => ele % 2 == 0);
    console.log(allEven);

    // returns true if atleast 1 element satisfies the condition
    let atleast1Even = arr.some(ele => ele % 2 == 0);
    console.log(atleast1Even);
</script>
