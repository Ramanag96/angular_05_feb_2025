<script>
    let a = 5;
    console.log(typeof a); // number

    let b = 5.2;
    console.log(typeof b); // number

    let c = '5';
    console.log(typeof c); // string

    let d = 'virat kohli';
    console.log(typeof d); // string

    let e = true;
    console.log(typeof e); // boolean

    let f = 'false';
    console.log(typeof f); // string
</script>
